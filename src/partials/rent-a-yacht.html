<section class="rent-a-yacht section-indentation" id="rent-a-yacht">
  <div class="container rent-a-yacht-wrapper">
    <div class="rent-a-yacht-form-container">
      <h2 class="rent-a-yacht-title">Rent a yacht now</h2>
      <form class="rent-a-yacht-form">
        <label class="rent-a-yacht-form-label" for="name"
          ><input
            class="rent-a-yacht-form-input"
            id="name"
            name="name"
            placeholder="Full Name"
            type="text"
            title="Ilona Rutushniak"
            pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐʼ]+"
            required
        /></label>
        <label class="rent-a-yacht-form-label" for="email"
          ><input
            class="rent-a-yacht-form-input"
            id="email"
            name="email"
            placeholder="Email"
            type="email"
            title="ilona@gmail.com"
            required
        /></label>
        <label class="rent-a-yacht-form-label" for="phone"
          ><input
            class="rent-a-yacht-form-input"
            id="phone"
            name="phone"
            placeholder="Phone number"
            type="tel"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx"
            required
        /></label>
        <label for="comment"></label>
        <textarea
          class="rent-a-yacht-form-textarea"
          name="comment"
          id="comment"
          placeholder="Comment"
          required
          title="Write a comment"
        ></textarea>
        <button class="rent-a-yacht-form-btn" type="submit">Send</button>
      </form>
    </div>
    <picture>
      <source
        srcset="
          ./img/decktop-1440/1440-rent-a-yacht.webp    1x,
          ./img/decktop-1440/1440-rent-a-yacht@2x.webp 2x
        "
        media="(min-width: 1440px)"
      />
      <source
        srcset="
          ./img/decktop-1280/1280-rent-a-yacht.webp    1x,
          ./img/decktop-1280/1280-rent-a-yacht@2x.webp 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ./img/tablet/tablet-rent-a-yacht.webp    1x,
          ./img/tablet/tablet-rent-a-yacht@2x.webp 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/mobile/mobile-rent-a-yacht.webp    1x,
          ./img/mobile/mobile-rent-a-yacht@2x.webp 2x
        "
        media="(max-width: 767px)"
      />
      <img
        class="rent-a-yacht-picture"
        src="./img/mobile/mobile-rent-a-yacht.webp"
        alt="Yacht in the ocean"
        loading="lazy"
      />
    </picture>
  </div>
</section>
